<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOPSIS Web Service</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #5a67d8;
        }

        .hint {
            font-size: 12px;
            color: #666;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>TOPSIS Web Service</h2>

    <form method="POST" enctype="multipart/form-data">
        <label>Upload CSV File</label>
        <input type="file" name="file" required>

        <label>Weights</label>
        <input type="text" name="weights" placeholder="e.g. 1,1,1,1" required>
        <div class="hint">Comma-separated numeric values</div>

        <label>Impacts</label>
        <input type="text" name="impacts" placeholder="e.g. +,+,-,+" required>
        <div class="hint">Use + for benefit, - for cost</div>

        <label>Email ID</label>
        <input type="email" name="email" placeholder="example@gmail.com" required>

        <button type="submit">Run TOPSIS</button>
    </form>

    <footer>
        Result will be sent to your email
    </footer>
</div>

</body>
</html>
